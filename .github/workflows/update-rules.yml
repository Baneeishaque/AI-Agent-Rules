name: Update Rule Indices

on:
  push:
    paths:
      - '*-rules.md'
      - 'scripts/sync-rules.py'
      - 'scripts/mise.toml'
      - 'scripts/verify-mise-tool.bash'
      - 'scripts/generate_commit_msg.py'
      - 'scripts/run_gemini_commit.bash'
      - 'templates/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-rules:
    runs-on: ubuntu-22.04
    env:
      MISE_CONFIG_FILE: scripts/mise.toml
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up and Verify Mise
        id: mise
        uses: Baneeishaque/mise-setup-verification-action@bca6635be4dd23f8b7d4a408b8f4ee33fbfb1343
        with:
          mise_version: '2025.12.9'
          working_directory: 'scripts'
          tool_name: 'python'
          version_command: 'python -V'
          mise_file: 'mise.toml'

      - name: Run Sync Script
        id: sync
        run: |
          chmod +x scripts/sync-rules.py
          mise exec -- ./scripts/sync-rules.py
        continue-on-error: true

      - name: Check for Changes
        id: check_changes
        run: |
          chmod +x scripts/check_changes.bash
          ./scripts/check_changes.bash

      - name: Install Dependencies
        if: steps.check_changes.outputs.has_changes == 'true'
        run: mise exec -- pip install -r scripts/requirements.txt

      - name: Generate Commit Message
        id: msg
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: ./scripts/run_gemini_commit.bash "mise exec -- python"

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        if: steps.check_changes.outputs.has_changes == 'true'
        with:
          commit_message: ${{ env.COMMIT_MSG }}
          file_pattern: "README.md agent-rules.md"
          skip_dirty_check: false
          skip_fetch: true

      - name: Check Script Status
        if: steps.sync.outcome == 'failure'
        run: |
          echo "::error::Metadata validation failed! Please check the logs above and fix missing metadata in the rule files."
          exit 1
